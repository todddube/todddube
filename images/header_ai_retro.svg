    <line x1="48" y1="135" x2="106" y2="185"/><line x1="48" y1="135" x2="106" y2="215"/>
    <line x1="48" y1="165" x2="106" y2="65"/><line x1="48" y1="165" x2="106" y2="95"/>
    <line x1="48" y1="165" x2="106" y2="125"/><line x1="48" y1="165" x2="106" y2="155"/>
