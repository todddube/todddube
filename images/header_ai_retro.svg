<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 280" width="900" height="280">
  <defs>
    <style>
      .blink { animation: blink 1s step-start infinite; }
      .pulse  { animation: pulse 2s ease-in-out infinite; }
      .pulse2 { animation: pulse 2s ease-in-out infinite; animation-delay: 0.66s; }
      .pulse3 { animation: pulse 2s ease-in-out infinite; animation-delay: 1.33s; }
      .scanmove { animation: scanmove 5s linear infinite; }
      @keyframes blink   { 50% { opacity: 0; } }
      @keyframes pulse   { 0%, 100% { opacity: 0.45; } 50% { opacity: 1; } }
      @keyframes scanmove {
        from { transform: translateY(-280px); }
        to   { transform: translateY(560px); }
      }
    </style>

    <!-- 8-px pixel grid -->
    <pattern id="pgrid" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <path d="M 8 0 L 0 0 0 8" fill="none" stroke="#0b2a1a" stroke-width="0.5"/>
    </pattern>

    <!-- CRT scanlines -->
    <pattern id="scan" x="0" y="0" width="1" height="3" patternUnits="userSpaceOnUse">
      <rect width="1" height="1" y="2" fill="rgba(0,0,0,0.28)"/>
    </pattern>

    <!-- Glow (normal) -->
    <filter id="glow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="2.5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Glow (strong – for big text) -->
    <filter id="glow2" x="-35%" y="-35%" width="170%" height="170%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Vignette -->
    <radialGradient id="vig" cx="50%" cy="50%" r="72%">
      <stop offset="0%"   stop-color="transparent"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.65)"/>
    </radialGradient>

    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#020c06"/>
      <stop offset="100%" stop-color="#020810"/>
    </linearGradient>

    <!-- Title bar gradient -->
    <linearGradient id="tbar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#00aa22"/>
      <stop offset="100%" stop-color="#0055cc"/>
    </linearGradient>

    <!-- Moving CRT beam -->
    <linearGradient id="beam" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="transparent"/>
      <stop offset="48%"  stop-color="transparent"/>
      <stop offset="50%"  stop-color="rgba(0,255,60,0.06)"/>
      <stop offset="52%"  stop-color="transparent"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
  </defs>

  <!-- ═══════════════ BACKGROUND ═══════════════ -->
  <rect width="900" height="280" fill="url(#bg)"/>
  <rect width="900" height="280" fill="url(#pgrid)"/>

  <!-- Ambient binary text (very dark) -->
  <text x="0"   y="22"  font-family="monospace" font-size="9" fill="#061a0c" opacity="0.9">01001101 01001100 00100000 01000001 01001001 01001101 01001100 00100000 01000001 01001001 01001101</text>
  <text x="0"   y="34"  font-family="monospace" font-size="9" fill="#061a0c" opacity="0.8">11001100 10110011 00110011 11100011 01110011 11001100 10110011 00110011 11100011 01110011 11001100</text>
  <text x="0"   y="247" font-family="monospace" font-size="9" fill="#061a0c" opacity="0.9">0xFF 0xA1 0x4E 0x00 0x3C 0xBB 0x7D 0x91 0x2F 0xC4 0xDE 0xAD 0xBE 0xEF 0x00 0x42 0x4C 0x4D 0x00</text>
  <text x="0"   y="259" font-family="monospace" font-size="9" fill="#061a0c" opacity="0.8">ADDR: $8000 :: LDA #$01 :: STA $D020 :: JMP ($FFFC) :: NOP :: RTS :: BRK :: JSR $E544 :: RTI</text>

