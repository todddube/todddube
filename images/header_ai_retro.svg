  <text x="254" y="153" font-family="monospace" font-size="9" fill="#00bbff" filter="url(#glow)">ML</text>
  <text x="254" y="193" font-family="monospace" font-size="9" fill="#00bbff" filter="url(#glow)">GEN</text>

