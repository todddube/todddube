name: Generate Snake Animation

on:
  schedule:
    # Runs at 12am UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: todddube
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=%23FF6B6B&color_dots=%23FF6B6B,%23FFE66D,%23FF8E53,%23C8E6C9,%234ECDC4
            dist/github-contribution-grid-snake-3d.svg?palette=github&color_snake=%2300D4AA&color_dots=%2300D4AA,%23FF6B6B,%23FFE66D,%23FF8E53,%234ECDC4&background=%23161B22&snake_length=8
            
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
