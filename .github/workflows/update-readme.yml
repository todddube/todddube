name: ğŸ”„ Auto-Update Profile README

on:
  schedule:
    # Runs twice weekly for fresh content
    - cron: "0 8 * * 1,4"  # Monday and Thursday at 8:00 UTC
  workflow_dispatch:
    # Manual trigger with options
    inputs:
      update_stats:
        description: 'Update GitHub statistics'
        required: false
        default: 'true'
        type: boolean
      update_projects:
        description: 'Refresh recent projects'
        required: false
        default: 'true'
        type: boolean

# Enhanced permissions for better API access
permissions:
  contents: write
  pull-requests: read

env:
  TIMEZONE: 'US/Eastern'
  MAX_RECENT_REPOS: 5

jobs:
  update-profile:
    name: ğŸ“ Update Profile Content
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: ğŸ Setup Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install Enhanced Dependencies
        run: |
          pip install --upgrade pip
          pip install requests python-dateutil pytz rich click

      - name: ğŸ“Š Cache GitHub API Data
        uses: actions/cache@v4
        with:
          path: ~/.github-cache
          key: github-api-cache-${{ github.run_id }}
          restore-keys: |
            github-api-cache-
          
      - name: ğŸ”„ Update Profile Content
        run: |
          python3 << 'EOF'
          import re
          import requests
          import json
          import os
          from datetime import datetime, timezone
          from pathlib import Path
          import pytz
          from rich.console import Console
          from rich.table import Table

          console = Console()

          def load_key_projects():
              """Load key projects from key-projects.json"""
              try:
                  projects_path = Path('key-projects.json')
                  if projects_path.exists():
                      with open(projects_path, 'r', encoding='utf-8') as f:
                          data = json.load(f)
                          # Sort by priority and filter highlighted projects
                          projects = sorted(
                              [p for p in data['featured_projects'] if p.get('highlight', False)],
                              key=lambda x: x.get('priority', 999)
                          )
                          console.print(f"[green]âœ… Loaded {len(projects)} key projects[/green]")
                          return projects
                  else:
                      console.print("[yellow]âš ï¸  key-projects.json not found[/yellow]")
              except Exception as e:
                  console.print(f"[red]Error loading key projects: {e}[/red]")
              return []

          def update_key_projects_section(projects):
              """Generate key projects section from key-projects.json"""
              if not projects:
                  return ""

              # Build the section with the top project featured prominently
              top_project = projects[0] if projects else None

              section = '## â­ Key Projects\n\n---\n\n'

              if top_project:
                  # Build featured project section with safe string formatting
                  section += '### ' + top_project['emoji'] + ' **' + top_project['title'] + '** â­ Featured Project\n\n'
                  section += '<p align="center">\n'
                  section += '  <img src="https://user-images.githubusercontent.com/74038190/212257467-871d32b7-e401-42e8-a166-fcfd7baa4c6b.gif" width="100" alt="' + top_project['name'] + '"/>\n'
                  section += '</p>\n\n'
                  section += '**' + top_project['description'] + '**\n\n'
                  section += '<p align="center">\n'
                  section += '  <a href="' + top_project['url'] + '">\n'
                  section += '    <img src="https://img.shields.io/badge/' + top_project['emoji'] + '_View_' + top_project['name'] + '-Featured-FF9800?style=for-the-badge&logo=databricks&logoColor=white" alt="View ' + top_project['name'] + '"/>\n'
                  section += '  </a>\n'
                  section += '  <a href="' + top_project['url'] + '">\n'
                  section += '    <img src="https://img.shields.io/badge/GitHub-Repository-181717?style=for-the-badge&logo=github&logoColor=white" alt="GitHub"/>\n'
                  section += '  </a>\n'
                  section += '</p>\n\n'
                  section += '---\n\n'

              # Add other key projects in a vertical list
              if len(projects) > 1:
                  section += '### ğŸ¯ Additional Key Projects\n\n'

                  other_projects = projects[1:5]  # Show up to 4 more projects
                  for proj in other_projects:
                      category_name = proj['category'].replace('_', ' ').title()
                      section += '#### ' + proj['emoji'] + ' **' + category_name + '**\n'
                      section += '[![' + proj['name'] + '](https://img.shields.io/badge/' + proj['emoji'] + '_' + proj['name'] + '-Project-FF9800?style=for-the-badge&logoColor=white)](' + proj['url'] + ')\n'
                      section += '*' + proj['description'] + '*\n\n'

              section += '---\n\n'
              section += '<p align="center">\n'
              section += '  <sub>ğŸ’¡ <em>Projects are maintained and regularly updated â€¢ More projects available in the <a href="#featured-projects--digital-creations">Complete Portfolio</a> section below</em></sub>\n'
              section += '</p>\n\n'
              section += '---\n\n'

              return section

          def get_enhanced_github_stats():
              """Fetch comprehensive GitHub stats from API with error handling"""
              headers = {
                  'Accept': 'application/vnd.github.v3+json',
                  'User-Agent': 'GitHub-Profile-Updater'
              }

              try:
                  # User stats
                  user_response = requests.get('https://api.github.com/users/todddube', headers=headers, timeout=10)
                  if user_response.status_code == 200:
                      user_data = user_response.json()

                      # Additional stats from events API
                      events_response = requests.get('https://api.github.com/users/todddube/events/public', headers=headers, timeout=10)
                      recent_activity = len(events_response.json()) if events_response.status_code == 200 else 0

                      return {
                          'public_repos': user_data.get('public_repos', 0),
                          'followers': user_data.get('followers', 0),
                          'following': user_data.get('following', 0),
                          'total_stars': 0,  # Would need to calculate from all repos
                          'recent_activity': recent_activity,
                          'account_created': user_data.get('created_at', '')
                      }
                  else:
                      console.print(f"[red]GitHub API error: {user_response.status_code}[/red]")
              except Exception as e:
                  console.print(f"[red]Error fetching GitHub stats: {e}[/red]")

              return {'public_repos': 0, 'followers': 0, 'following': 0, 'total_stars': 0, 'recent_activity': 0}

          def get_enhanced_recent_repos():
              """Fetch recent repositories with enhanced metadata"""
              headers = {
                  'Accept': 'application/vnd.github.v3+json',
                  'User-Agent': 'GitHub-Profile-Updater'
              }

              try:
                  response = requests.get(
                      'https://api.github.com/users/todddube/repos?sort=pushed&per_page=8&type=public',
                      headers=headers,
                      timeout=10
                  )

                  if response.status_code == 200:
                      repos = response.json()
                      filtered_repos = []

                      for repo in repos:
                          if not repo.get('fork', False) and not repo.get('archived', False):
                              filtered_repos.append({
                                  'name': repo['name'],
                                  'description': repo.get('description', 'No description available') or 'No description available',
                                  'url': repo['html_url'],
                                  'language': repo.get('language', 'Unknown'),
                                  'stars': repo.get('stargazers_count', 0),
                                  'updated': repo.get('pushed_at', repo.get('updated_at', '')),
                                  'topics': repo.get('topics', [])
                              })

                      return filtered_repos[:5]  # Return top 5 active repos
                  else:
                      console.print(f"[red]Repos API error: {response.status_code}[/red]")
              except Exception as e:
                  console.print(f"[red]Error fetching repositories: {e}[/red]")

              return []

          def update_timestamp():
              """Generate modern timestamp with timezone"""
              est = pytz.timezone(os.getenv('TIMEZONE', 'US/Eastern'))
              now = datetime.now(est)
              return f"*Last updated: {now.strftime('%B %d, %Y at %I:%M %p EST')}*"

          def update_stats_section(stats):
              """Create enhanced stats section with modern formatting"""
              return f"""### ğŸ“Š Quick Stats:
          - ğŸ“‚ **{stats['public_repos']}** Public Repositories
          - ğŸ‘¥ **{stats['followers']}** GitHub Followers
          - ğŸ”— **{stats['following']}** Following"""

          def update_recent_activity(repos):
              """Create enhanced recent activity section"""
              if not repos:
                  return "### ğŸ”¥ Recent Activity:\n*No recent public activity to display.*"

              activity = "### ğŸ”¥ Recent Activity:\n"

              # Enhanced language emoji mapping
              lang_emojis = {
                  'Python': 'ğŸ', 'Swift': 'ğŸ', 'C++': 'âš¡', 'JavaScript': 'ğŸ’›',
                  'TypeScript': 'ğŸ’™', 'PowerShell': 'ğŸ’™', 'Assembly': 'ğŸ”§',
                  'C#': 'ğŸŸ¦', 'Java': 'â˜•', 'Go': 'ğŸ¹', 'Rust': 'ğŸ¦€',
                  'Ruby': 'ğŸ’', 'PHP': 'ğŸ˜', 'Shell': 'ğŸš', 'Dockerfile': 'ğŸ³'
              }

              for repo in repos[:3]:  # Show top 3 recent activities
                  emoji = lang_emojis.get(repo['language'], 'ğŸ“')
                  stars_info = f" â­ {repo['stars']}" if repo['stars'] > 0 else ""
                  activity += f"- {emoji} **[{repo['name']}]({repo['url']})**{stars_info} - {repo['description']}\n"

              return activity

          def main():
              console.print("[bold blue]ğŸ”„ Starting README update process...[/bold blue]")

              # Read current README
              readme_path = Path('README.md')
              if not readme_path.exists():
                  console.print("[red]âŒ README.md not found![/red]")
                  return

              content = readme_path.read_text(encoding='utf-8')
              console.print("[green]âœ… README.md loaded successfully[/green]")

              # Load key projects
              console.print("[yellow]ğŸ“ Loading key projects from key-projects.json...[/yellow]")
              key_projects = load_key_projects()

              # Fetch fresh data
              console.print("[yellow]ğŸ“Š Fetching GitHub statistics...[/yellow]")
              stats = get_enhanced_github_stats()

              console.print("[yellow]ğŸ“‚ Fetching recent repositories...[/yellow]")
              recent_repos = get_enhanced_recent_repos()

              # Update sections
              original_content = content

              # Update key projects section (preserve it at the top)
              key_projects_pattern = r'(## â­ Key Projects.*?)(?=## ğŸš€ About Me)'
              if key_projects:
                  key_projects_replacement = update_key_projects_section(key_projects)
                  content = re.sub(key_projects_pattern, key_projects_replacement, content, flags=re.DOTALL)
                  console.print("[green]âœ… Key projects section updated[/green]")

              # Update stats section
              stats_pattern = r'(### ğŸ“Š Quick Stats:.*?)(?=\n### |\n## |\Z)'
              stats_replacement = update_stats_section(stats)
              content = re.sub(stats_pattern, stats_replacement, content, flags=re.DOTALL)

              # Update recent activity
              activity_pattern = r'(### ğŸ”¥ Recent Activity:.*?)(?=\n### |\n## |\Z)'
              activity_replacement = update_recent_activity(recent_repos)
              content = re.sub(activity_pattern, activity_replacement, content, flags=re.DOTALL)

              # Update timestamp
              timestamp_pattern = r'<sub>ğŸ• \*Last updated:.*?\*</sub>'
              new_timestamp = f'<sub>ğŸ• {update_timestamp()}</sub>'
              content = re.sub(timestamp_pattern, new_timestamp, content)

              # Write updated content
              if content != original_content:
                  readme_path.write_text(content, encoding='utf-8')
                  console.print("[bold green]âœ… README.md updated successfully![/bold green]")

                  # Create summary table
                  table = Table(title="ğŸ“Š Update Summary")
                  table.add_column("Metric", style="cyan")
                  table.add_column("Value", style="green")

                  table.add_row("Public Repos", str(stats['public_repos']))
                  table.add_row("Followers", str(stats['followers']))
                  table.add_row("Following", str(stats['following']))
                  table.add_row("Recent Projects", str(len(recent_repos)))

                  console.print(table)

                  if recent_repos:
                      console.print("\n[bold]ğŸ“‚ Recent Projects:[/bold]")
                      for repo in recent_repos[:3]:
                          console.print(f"  â€¢ {repo['name']} ({repo['language']})")
              else:
                  console.print("[yellow]â„¹ï¸  No changes detected in README content[/yellow]")

          if __name__ == "__main__":
              main()
          EOF
          
      - name: ğŸ” Check for Changes
        id: verify-changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "ğŸ”„ Changes detected in README.md"
            echo "changed=true" >> $GITHUB_OUTPUT
            git diff --name-only
          else
            echo "âœ… No changes detected"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ·ï¸ Generate Commit Message
        if: steps.verify-changes.outputs.changed == 'true'
        id: commit-msg
        run: |
          # Generate dynamic commit message based on changes
          COMMIT_MSG="ğŸ¤– Auto-update profile README"

          if [[ "${{ github.event.inputs.update_stats }}" == "true" ]]; then
            COMMIT_MSG="${COMMIT_MSG} â€¢ Stats refreshed"
          fi

          if [[ "${{ github.event.inputs.update_projects }}" == "true" ]]; then
            COMMIT_MSG="${COMMIT_MSG} â€¢ Projects updated"
          fi

          COMMIT_MSG="${COMMIT_MSG} - $(date +'%Y-%m-%d %H:%M UTC')"
          echo "message=${COMMIT_MSG}" >> $GITHUB_OUTPUT

      - name: ğŸš€ Commit and Push Changes
        if: steps.verify-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "${{ steps.commit-msg.outputs.message }}"
          git push

      - name: ğŸ“Š Create Job Summary
        if: always()
        run: |
          echo "# ğŸ“‹ Profile Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.verify-changes.outputs.changed }}" == "true" ]]; then
            echo "âœ… **Status:** Profile updated successfully" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ“ **Commit:** ${{ steps.commit-msg.outputs.message }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Status:** No changes detected" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ• **Completed:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”„ **Next Update:** Next scheduled run" >> $GITHUB_STEP_SUMMARY

      - name: âŒ Handle Failure
        if: failure()
        run: |
          echo "# âŒ Profile Update Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The automated profile update encountered an error." >> $GITHUB_STEP_SUMMARY
          echo "Please check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ• **Failed at:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY