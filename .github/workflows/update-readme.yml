name: Update README

on:
  schedule:
    - cron: "0 8 * * 1"  # Weekly on Monday at 8:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    name: Update README
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Update README
        run: |
          python3 << 'EOF'
          import requests
          import re
          from pathlib import Path

          def get_top_repos():
              """Fetch top repositories by recent activity"""
              try:
                  response = requests.get(
                      'https://api.github.com/users/todddube/repos?sort=pushed&per_page=10&type=public',
                      headers={'Accept': 'application/vnd.github.v3+json'},
                      timeout=10
                  )
                  if response.status_code == 200:
                      repos = response.json()
                      # Filter and return top 4 non-fork repos
                      filtered = [r for r in repos if not r.get('fork') and not r.get('archived')]
                      return filtered[:4]
              except Exception as e:
                  print(f"Error fetching repos: {e}")
              return []

          def main():
              readme_path = Path('README.md')
              if not readme_path.exists():
                  print("README.md not found")
                  return

              content = readme_path.read_text(encoding='utf-8')
              original = content

              # Get fresh repo data
              repos = get_top_repos()

              if repos:
                  # Build new project table
                  table = "### Featured Projects\n\n| Project | Description |\n|---------|-------------|\n"
                  for repo in repos:
                      name = repo['name']
                      desc = repo.get('description') or 'No description'
                      desc = desc[:40] + '...' if len(desc) > 40 else desc
                      url = repo['html_url']
                      table += f"| [{name}]({url}) | {desc} |\n"

                  # Replace the projects section
                  pattern = r'(### Featured Projects\n\n\| Project \| Description \|\n\|[-]+\|[-]+\|\n)(?:\| .+\n)+'
                  if re.search(pattern, content):
                      content = re.sub(pattern, table, content)
                      print(f"‚úÖ Updated {len(repos)} featured projects")

              if content != original:
                  readme_path.write_text(content, encoding='utf-8')
                  print("‚úÖ README.md updated")
              else:
                  print("‚ÑπÔ∏è No changes needed")

          if __name__ == "__main__":
              main()
          EOF

      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ü§ñ Update README featured projects"
            git push
          fi
